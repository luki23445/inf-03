<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>samobujca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Obliczanie czasu spadku</h2>

  <label for="wysokosc">Wysokość kondygnacji (m):</label>
  <input type="number" id="wysokosc" placeholder="Wysokość kondygnacji" required>

  <label for="kondygnacje">Ilość kondygnacji:</label>
  <input type="number" id="kondygnacje" placeholder="Ilość kondygnacji" required>

  <button onclick="obliczCzas()">Oblicz</button>

  <div id="wynik"></div>

  <script>
    function obliczCzas() {
     
      const wysokoscKondygnacji = parseFloat(document.getElementById('wysokosc').value);
      const iloscKondygnacji = parseInt(document.getElementById('kondygnacje').value);

      
      if (isNaN(wysokoscKondygnacji) || isNaN(iloscKondygnacji) || wysokoscKondygnacji <= 0 || iloscKondygnacji <= 0) {
        alert('Wprowadź poprawne dane.');
        return;
      }

     
      const g = 9.8;
      const czasSpadku = Math.sqrt((2 * wysokoscKondygnacji) / g) * iloscKondygnacji;

      
      document.getElementById('wynik').innerHTML = `Czas spadku wynosi: ${czasSpadku.toFixed(2)} sekundy.`;
    }
  </script>

</body>
</html>
