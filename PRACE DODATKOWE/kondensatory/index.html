<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Kondensatorów</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>Kalkulator Kondensatorów</h2>

  <label for="config">Konfiguracja:</label>
  <select id="config">
    <option value="series">Szeregowo</option>
    <option value="parallel">Równolegle</option>
  </select>

  <label for="value">Wartość kondensatora (uF):</label>
  <input type="number" id="value" placeholder="Podaj wartość kondensatora">

  <label for="quantity">Ilość kondensatorów:</label>
  <input type="number" id="quantity" placeholder="Podaj ilość kondensatorów">

  <button onclick="obliczEkwiwalent()">Oblicz</button>

  <h3>Wartość ekwiwalentna kondensatorów:</h3>
  <p id="wynik">-</p>

  <script>
    function obliczEkwiwalent() {
      const konfiguracja = document.getElementById("config").value;
      const wartosc = parseFloat(document.getElementById("value").value);
      const ilosc = parseInt(document.getElementById("quantity").value);

      if (isNaN(wartosc) || isNaN(ilosc) || ilosc < 1) {
        alert("Proszę wprowadzić poprawne wartości.");
        return;
      }

      let wartoscEkwiwalentna;

      if (konfiguracja === "series") {
        wartoscEkwiwalentna = wartosc * ilosc;
      } else {
        wartoscEkwiwalentna = wartosc / ilosc;
      }

      document.getElementById("wynik").textContent = wartoscEkwiwalentna + " uF";
    }
  </script>

</body>
</html>
