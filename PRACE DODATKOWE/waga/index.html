<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("calculateButton").addEventListener("click", obliczKalorie);
    });

    function obliczKalorie() {
      var wagaObecna = parseFloat(document.getElementById("wagaObecna").value);
      var wagaDocelowa = parseFloat(document.getElementById("wagaDocelowa").value);
      var iloscDni = parseInt(document.getElementById("iloscDni").value);

      if (isNaN(wagaObecna) || isNaN(wagaDocelowa) || isNaN(iloscDni)) {
        alert("Wprowadź poprawne wartości dla wagi obecnej, wagi docelowej i ilości dni.");
        return;
      }

      var roznicaKalorii = (wagaDocelowa - wagaObecna) * 7700;

      var dziennaZmianaKalorii = roznicaKalorii / iloscDni;

      var wynikKomunikat = "";

      if (dziennaZmianaKalorii > 0) {
        wynikKomunikat = "Aby osiągnąć wagę docelową, musisz dodać około " + dziennaZmianaKalorii.toFixed(2) + " kcal dziennie.";
      } else if (dziennaZmianaKalorii < 0) {
        wynikKomunikat = "Aby osiągnąć wagę docelową, musisz odjąć około " + Math.abs(dziennaZmianaKalorii).toFixed(2) + " kcal dziennie.";
      } else {
        wynikKomunikat = "Już jesteś w swojej wadze docelowej!";
      }

      document.getElementById("wynik").innerText = wynikKomunikat;
    }
  </script>
  <title>Kalkulator Kalorii</title>
</head>
<body>
  <h2>Kalkulator Kalorii</h2>
  <label for="wagaObecna">Waga obecna (kg):</label>
  <input type="number" id="wagaObecna" placeholder="Waga obecna">

  <label for="wagaDocelowa">Waga docelowa (kg):</label>
  <input type="number" id="wagaDocelowa" placeholder="Waga docelowa">

  <label for="iloscDni">Liczba dni:</label>
  <input type="number" id="iloscDni" placeholder="Liczba dni">

  <button id="calculateButton">Oblicz</button>

  <div id="wynik"></div>
</body>
</html>
