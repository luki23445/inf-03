<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty Kalkulator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .kalkulator {
            width: 300px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #wyswietlacz {
            width: 100%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
        }

        button {
            width: 50px;
            height: 40px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="kalkulator">
        <input type="text" id="wyswietlacz" readonly>
        <br>
        <button onclick="wyczyscWyswietlacz()">C</button>
        <button onclick="dodajDoWyswietlacza('/')">/</button>
        <button onclick="dodajDoWyswietlacza('*')">*</button>
        <button onclick="obliczPotegowanie()">^</button>
        <br>
        <button onclick="dodajDoWyswietlacza('7')">7</button>
        <button onclick="dodajDoWyswietlacza('8')">8</button>
        <button onclick="dodajDoWyswietlacza('9')">9</button>
        <button onclick="obliczPierwiastek()">√</button>
        <br>
        <button onclick="dodajDoWyswietlacza('4')">4</button>
        <button onclick="dodajDoWyswietlacza('5')">5</button>
        <button onclick="dodajDoWyswietlacza('6')">6</button>
        <button onclick="dodajDoWyswietlacza('-')">-</button>
        <br>
        <button onclick="dodajDoWyswietlacza('1')">1</button>
        <button onclick="dodajDoWyswietlacza('2')">2</button>
        <button onclick="dodajDoWyswietlacza('3')">3</button>
        <button onclick="dodajDoWyswietlacza('+')">+</button>
        <br>
        <button onclick="dodajDoWyswietlacza('0')">0</button>
        <button onclick="dodajDoWyswietlacza('.')">.</button>
        <button onclick="obliczWynik()">=</button>
    </div>

    <script>
        let wyswietlacz = document.getElementById('wyswietlacz');

        function dodajDoWyswietlacza(wartosc) {
            wyswietlacz.value += wartosc;
        }

        function wyczyscWyswietlacz() {
            wyswietlacz.value = '';
        }

        function obliczWynik() {
            try {
                let wynik = eval(wyswietlacz.value);
                if (wynik === Infinity) {
                    throw new Error("Pamiętaj cholero, nie dziel przez zero!");
                }
                wyswietlacz.value = wynik;
            } catch (error) {
                wyswietlacz.value = 'Błąd';
            }
        }

        function obliczPotegowanie() {
            try {
                wyswietlacz.value = Math.pow(eval(wyswietlacz.value), 2);
            } catch (error) {
                wyswietlacz.value = 'Błąd';
            }
        }

        function obliczPierwiastek() {
            try {
                let wartosc = eval(wyswietlacz.value);
                if (wartosc < 0) {
                    throw new Error("Nie można obliczyć pierwiastka z liczby ujemnej!");
                }
                wyswietlacz.value = Math.sqrt(wartosc);
            } catch (error) {
                wyswietlacz.value = 'Błąd';
            }
        }

    </script>
</body>

</html>
