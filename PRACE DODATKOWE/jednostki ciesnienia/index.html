<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Przelicznik Ciśnienia</title>
</head>
<body>
    <div class="container">
        <h1>Przelicznik Ciśnienia</h1>
        <div>
            <label for="pressureInput">Podaj ciśnienie:</label>
            <input type="number" id="pressureInput" placeholder="Wprowadź wartość">
            <select id="fromUnit">
                <option value="pascal">Paskal</option>
                <option value="bar">Bar</option>
                <option value="atm">Atmosfera</option>
                <option value="psi">Psi</option>
            </select>
        </div>
        <button onclick="przeliczCiśnienie()">Przelicz</button>
        <div id="wynik"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
